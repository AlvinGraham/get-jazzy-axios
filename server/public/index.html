<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Get Jazzy</title>
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="scripts/client.js"></script>
    <link href="./styles/style.css" rel="stylesheet">
</head>
<body>
    <h1>Get Jazzy</h1>



    <h2>Famous Jazz Artists</h2>
    <form id="addArtistForm" onsubmit="addArtistBtn(event)">
      Name: <input id="artistNameInput" required type="text">
      Born: <input id="artistBornInput" required type="text">
      Died: <input id="artistDiedInput" required type="text">
      <button type="submit">Add Artist</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Born</th>
                <th>Died</th>
            </tr>
        </thead>
        <tbody id="artistTableBody"></tbody>
    </table>



    <h2>Famous Jazz Songs</h2>
    <form id="addSongForm" onsubmit="addSongBtn(event)">
      Song: <input id="songTitleInput" required type="text">
      Artist: <input id="songArtistInput" required type="text">
      <button type="submit">Add Song</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Artist</th>
            </tr>
        </thead>
        <tbody id="songTableBody"></tbody>
    </table>

    <h2>Famous Random Albums</h2>
    <form id="addAlbumForm" onsubmit="addAlbumBtn(event)">
      Song: <input id="albumTitleInput" required type="text">
      Artist: <input id="albumYearInput" required type="text">
      <button type="submit">Add Album</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Year</th>
            </tr>
        </thead>
        <tbody id="albumTableBody"></tbody>
    </table>
</body>
</html>
